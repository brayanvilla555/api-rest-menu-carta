# Nombre de la aplicación
spring.application.name=carta-menu
spring.profiles.active=dev
# Perfil activo (configurado por la variable de entorno MYENV en Railway)
#spring.profiles.active=${MYENV}

# Configuración de la base de datos (asegúrate de definir las variables en Railway)
spring.datasource.url=${DB_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de JPA e Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración para subir archivos (límites de tamaño)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB